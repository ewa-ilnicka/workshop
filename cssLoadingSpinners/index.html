<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            text-align: center;
            text-transform: uppercase;
        }

        .container {
            position: relative;
            padding: 30px;
            width: 25%;
            height: 150px;
            margin: 0 auto;
        }

        .square {
            border: 4px solid black;
            width: 80px;
            height: 80px;
            animation: spin 3s infinite linear;
        }

        .square:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid black;
            width: 20px;
            height: 20px;
            animation: pulse 1.5s infinite ease;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            50% {
                border-width: 30px;
            }
        }

        .twoSquares {
            margin-top: 50px;
            position: absolute;
            width: 35px;
            height: 35px;
        }

        .twoSquares:after,
        .twoSquares:before {
            content: '';
            position: absolute;
            border: 2px solid black;
            animation: spinner 2.5s linear infinite;
        }

        .twoSquares:after {
            width: 30px;
            height: 30px;
        }

        .twoSquares:before {
            width: 45px;
            height: 45px;
            animation-direction: reverse;
            top: 50%;
            left: 50%;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>css loading spinners</h1>
    <div class="container">
        <div class="square"></div>
        <div class="twoSquares"></div>
    </div>
</body>

</html>
